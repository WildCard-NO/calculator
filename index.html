<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="calculator">

        <input id="result" type="text" class="display" value="" readonly>
    <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>.</button>
        <button>C</button>
        <button id="add" class="button">+</button>
        <button id="subtract" class="button">-</button>
        <button id="multiply" class="button">*</button>
        <button id="divide" class="button">/</button>
        <button id="equals" class="button" style="width: 100%; margin-top: 10px;">=</button>

        
    <script src="main.js"></script>    
    <script src="display.js"></script>  
</body>
</html>
